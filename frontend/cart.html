<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food For All - Carrinho</title>
  <link rel="stylesheet" href="css/market.css">
  <!-- Ícones (ex: Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content container">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Food For All Logo">
        <h1>Food For All Market</h1>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="logout.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
        <a href="cart.html" class="nav-link">
          <i class="fas fa-shopping-cart"></i> 
          <span class="badge" id="cart-count">0 itens</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="cart">
      <h2 class="section-title">Carrinho de Compras</h2>
      <div id="cart-items">
        <!-- Os itens do carrinho serão listados aqui -->
        <ul class="cart-items-list"></ul>
      </div>
      <div id="cart-summary">
        <h3>Resumo do Pedido</h3>
        <p>Total: R$ <span id="total-price">0,00</span></p>
        <button id="checkout-button">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content container">
      <p>&copy; 2025 Food For All. Todos os direitos reservados.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
