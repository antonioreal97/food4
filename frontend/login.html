<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Faça login na plataforma Food4LL e ajude a combater o desperdício de alimentos">
  <title>Login - Food4LL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <img src="img/logo.png" alt="Food4LL Logo" class="logo-img">
        <h1>Food4LL</h1>
      </div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cadastro.html" class="btn outline">Cadastre-se</a>
      </nav>
    </div>
  </header>

  <main class="login-main">
    <div class="container">
      <div class="auth-wrapper">
        <!-- Card de Seleção de Tipo -->
        <section class="auth-card" id="typeSelection">
          <h2 class="auth-title">Como deseja acessar?</h2>
          <p class="auth-subtitle">Selecione seu tipo de usuário</p>
          
          <div class="user-type-grid">
            <div class="user-type-card">
              <div class="type-icon">
                <i class="fas fa-store fa-3x"></i>
              </div>
              <h3>Supermercado</h3>
              <p class="type-description">Doe alimentos e gerencie suas doações</p>
              <button class="btn type-btn" id="btnEstabelecimento">
                Acessar como Estabelecimento
              </button>
            </div>

            <div class="user-type-card">
              <div class="type-icon">
                <i class="fas fa-utensils fa-3x"></i>
              </div>
              <h3>Cozinha Solidária</h3>
              <p class="type-description">Encontre e receba doações de alimentos</p>
              <button class="btn type-btn" id="btnCliente">
                Acessar como Cozinha
              </button>
            </div>
          </div>
        </section>

        <!-- Card de Login (inicialmente oculto e vazio) -->
        <section class="auth-card hidden" id="formSection">
          <div class="auth-header">
            <button class="back-btn" id="backButton" type="button">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h2 class="auth-title" id="formTitle"></h2>
          </div>
          <!-- O conteúdo do formulário será injetado via JavaScript -->
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 Food4LL. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
