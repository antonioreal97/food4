<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Supermercado</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Caso tenha estilos específicos para o perfil, inclua um arquivo CSS adicional -->
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <h1>Perfil do Supermercado</h1>
      <nav class="nav-menu">
        <a href="market.html" class="nav-link"><i class="fas fa-shopping-basket"></i> Market</a>
        <a href="logout.html" class="btn outline">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Seção de informações do perfil -->
    <section id="profile-info" class="auth-card">
      <h2 class="auth-title">Informações do Supermercado</h2>
      <div class="profile-details">
        <div class="profile-image">
          <img id="profileImage" src="./img/logo.png" alt="Logo do Supermercado">
        </div>
        <p><strong>Nome:</strong> <span id="profileName">Carregando...</span></p>
        <p><strong>Endereço:</strong> <span id="profileAddress">Carregando...</span></p>
      </div>
    </section>
    
    <!-- Seção para atualizar o endereço de retirada -->
    <section id="update-pickup" class="auth-card">
      <h2 class="auth-title">Atualizar Endereço de Retirada</h2>
      <form id="pickupForm" class="auth-form">
        <div class="form-group">
          <label for="pickupAddress">Endereço de Retirada:</label>
          <input type="text" id="pickupAddress" name="pickupAddress" required>
        </div>
        <button class="auth-submit" type="submit">Atualizar Endereço</button>
      </form>
    </section>

    <!-- Seção para cadastrar um novo produto -->
    <section id="product-registration" class="auth-card">
      <h2 class="auth-title">Cadastrar Novo Produto</h2>
      <form id="productForm" class="auth-form">
        <div class="form-group">
          <label for="productName">Nome do Produto:</label>
          <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
          <label for="productImage">Imagem do Produto:</label>
          <input type="file" id="productImage" name="productImage" accept="image/*" required>
          <div id="imagePreview" class="image-preview"></div>
        </div>
        <div class="form-group">
          <label for="productExpiration">Data de Vencimento:</label>
          <input type="date" id="productExpiration" name="productExpiration" required>
        </div>
        <div class="form-group">
          <label for="productDiscount">Desconto (%)</label>
          <input type="number" id="productDiscount" name="productDiscount" value="0" min="0" max="100">
        </div>
        <div class="form-group">
          <label for="productPickup">Endereço de Retirada do Produto:</label>
          <input type="text" id="productPickup" name="productPickup" required>
        </div>
        <div class="form-group">
          <label for="productDonation">
            <input type="checkbox" id="productDonation" name="productDonation">
            Produto para Doação
          </label>
        </div>
        <button class="auth-submit" type="submit">Cadastrar Produto</button>
      </form>
    </section>

    <!-- Seção para listar os produtos cadastrados -->
    <section id="productsList" class="auth-card">
      <h2 class="auth-title">Produtos Cadastrados</h2>
      <div id="productsContainer">
        <!-- A lista de produtos será carregada via perfil.js -->
        <p>Carregando produtos...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 Food For All. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/perfil.js"></script>
</body>
</html>
